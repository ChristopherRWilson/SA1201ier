next-version: 0.1.0
mode: ContinuousDeployment
branches:
  main:
    regex: ^main$
    mode: ContinuousDeployment
    label: ''
    increment: Patch
    is-release-branch: true
  feature:
    regex: ^features?[/-]
    mode: ContinuousDeployment
    label: alpha
    increment: Inherit
    is-release-branch: false
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    mode: ContinuousDeployment
    label: PullRequest
    increment: Inherit
    is-release-branch: false
ignore:
  sha: []
